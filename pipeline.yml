#resources
resource_types:
- name: terraform
  type: docker-image
  source:
    repository: ljfranklin/terraform-resource
    tag: latest
- name: pivnet
  type: docker-image
  source:
    repository: pivotalcf/pivnet-resource
    tag: latest-final

resources:
- name: pks
  type: pivnet
  source:
    api_token: ((pivnet_api_token))
    product_slug: pivotal-container-service
    product_version: 1.7.0
    sort_by: semver
- name: pipeline-repo
  type: git
  source:
    uri: ((github_repo.uri))
    branch: master

jobs:

#create pks cluster 
- name: create-cluster
  public: false
  plan:
  - in_parallel:
    - get: pipeline-repo 
    - get: pks
      params:
        globs:
        - pks-linux*
  - task: create-cluster
    file: pipeline-repo/tasks/create-cluster/create-cluster.yml
    params:
      CLUSTER_NAME: ((pks.cluster_name))
      CLUSTER_HOSTNAME: ((pks.cluster_name)).((pks.dns_suffix))
      PKS_PLAN: ((pks.plan))
      PKS_PASSWORD: ((pks.password))
      PKS_USERNAME: ((pks.username))
      PKS_API: ((pks.api))



